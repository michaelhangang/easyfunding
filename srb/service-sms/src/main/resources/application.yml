server:
  port: 8120

spring:
  profiles:
    active: dev
  application:
    name: service-sms

  #spring:
  redis:
    host: 192.168.40.128
    port: 6379
    database: 0
    password:
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 8
        min-idle: 0
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 600000

  sentinel:
    enabled: true

logging:
  level:
    com.atguigu.srb.sms.client.CoreUserInfoClient: DEBUG
